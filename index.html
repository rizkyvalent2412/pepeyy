<html>
<head>
    <title>Tugas-13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    <div class="w3-container">
        <img src="css/keluarga.jpg" alt="inoenbanner" style="height: 50%;width: 100%;">
    </div>

    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="Menu('Pepey')">Pepey</button>
        <button class="w3-bar-item w3-button" onclick="Menu('Sasa')">Sasa</button>
        <button class="w3-bar-item w3-button" onclick="Menu('Kaka')">Kaka</button>

    </div>
    <div id="Pepey" class="w3-container char w3-animate-bottom" style="display: none;">
        <h2>Pepey</h2>
        <img src="css/pepey.jpg" alt="Pepey"> 
    </div>
	
    <div id="Sasa" class="w3-container char w3-animate-bottom" style="display: none;">
        <h2>Sasa</h2>
        <img src="css/sasa.jpg" alt="Sasa">
    </div>

    <div id="Kaka" class="w3-container char w3-animate-bottom" style="display: none;">
        <h2>Kaka</h2>
        <img src="css/kaka.jpg" alt="Kaka">
    </div>

    <script>
        function Menu(Karakter) {
            var i;
            var x = document.getElementsByClassName("char");
            for (i = 0;i < x.length;i++){
                x[i].style.display = "none";
            }
            document.getElementById(Karakter).style.display = "block";
        }
    </script>
</body>
</html>
